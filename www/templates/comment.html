<ion-view view-title="寒战2" id="page3" class=" " hide-nav-bar="true">
  <ion-content>
    <ion-item class="item-icon-left text-center" id="page8-list-item15" style="padding-left:0;border-width:0">
     <button class="button button-icon icon ion-close-round" ng-click="goBack()"></button>
      <h1 style="font-size:20px">{{moviename}}</h1>
    </ion-item>

    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <div style="text-align:center"><any style="font-size:40px">{{score}}</any>分</div>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <ionic-ratings class="ionic_ratings" ratingsobj='ratingsObject'  style="font-size:50px"></ionic-ratings>


    <div class="card" style="margin: 10px;">
      <div class="item item-text-wrap text-center keyboard-open" style="max-height:100px">
        <textarea style="width:100%;height: 100px;resize:none" ng-model="data.content"></textarea>
      </div>
    </div>
    <div style="text-align:center;padding: 0 8px;">
      <a class="button button-small button-energized" style="font-size:15px;width:100%;height:25px;line-height: 25px" ng-click="addComment()"><strong>提交</strong></a>
    </div>
  </ion-content>
</ion-view>
